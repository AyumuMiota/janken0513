<!-- ユーザー登録ページ表示用テンプレート -->
{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>ユーザー登録</title>
    <link rel="stylesheet" href="{% static 'janken/css/janken.css' %}" > <!-- 静的ファイルを扱う準備で用意しているcss(スタイルシート)の読み込み -->
</head>
<body class="container">
    <div class="content">
        <h1 class="header-text">ユーザー登録</h1>
        <form action="{% url 'signup' %}" method="post" enctype="multipart/form-data"> <!-- ビューから受け取ったフォームオブジェクトの表示 -->
            {% csrf_token %}
            <table class="table-account">
                {{ form.as_table }}
                <tr><th class="account-button"><td class="account-button">
                    <input type="submit" value="登録">
                </td></th></tr>
            </table>
        </form>
    </div>
</body>
